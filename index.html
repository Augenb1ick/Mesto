<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
    <div class="root">
        <div class="pop-up-container" tabindex="1">
            
        </div>
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="лого">
        </header>
        <main class="main">
            <div class="profile">
                <img class="profile__image" src="./images/kusto.jpg" alt="Фото Жак-Ив Кусто">

                    <div class="profile__container">
                        <h1 class="profile__info-heading">Жак-Ив Кусто</h1>
                        <button class="profile__info-edit-button"></button>
                    </div>
                    <h2 class="profile__info-subheading">Исследователь океана</h2>
                </div>
                <button class="profile__info-add-button"></button>
            </div>
            <div class="content">
                <div class="content__container">
                    <img class="content__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
                    <div class="content__text-container">
                        <h2 class="content__text">Карачаевск</h2>
                        <img class="content__like-image" src="./images/like-Vector.svg" alt="Лайк">
                    </div>
                </div>
                <div class="content__container">
                    <img class="content__image" src="./images/elbrus.png" alt="Фото Эльбруса">
                    <div class="content__text-container">
                        <h2 class="content__text">Гора Эльбрус</h2>
                        <img class="content__like-image" src="./images/like-Vector.svg" alt="Лайк">
                    </div>
                </div>
                <div class="content__container">
                    <img class="content__image" src="./images/donbay.png" alt="Фото Домбая">
                    <div class="content__text-container">
                        <h2 class="content__text">Домбай</h2>
                        <img class="content__like-image" src="./images/like-Vector.svg" alt="Лайк">
                    </div>
                </div>
                <div class="content__container">
                    <img class="content__image" src="./images/karachaevsk.jpg" alt="Фото Карачаевска">
                    <div class="content__text-container">
                        <h2 class="content__text">Карачаевск</h2>
                        <img class="content__like-image" src="./images/like-Vector.svg" alt="Лайк">
                    </div>
                </div>
                <div class="content__container">
                    <img class="content__image" src="./images/elbrus.png" alt="Фото Эльбруса">
                    <div class="content__text-container">
                        <h2 class="content__text">Гора Эльбрус</h2>
                        <img class="content__like-image" src="./images/like-Vector.svg" alt="Лайк">
                    </div>
                </div>
                <div class="content__container">
                    <img class="content__image" src="./images/donbay.png" alt="Фото Домбая">
                    <div class="content__text-container">
                        <h2 class="content__text">Домбай</h2>
                        <img class="content__like-image" src="./images/like-Vector.svg" alt="Лайк">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__copyright">@ 2023 Mesto Russia</p>
        </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
